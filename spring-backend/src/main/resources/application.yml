server:
  port: 8000

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/noshow_reservation?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: true

app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  token-secret: ${TOKEN_SECRET:very-secret-demo-key}

naver:
  client-id: ${NAVER_CLIENT_ID:}
  client-secret: ${NAVER_CLIENT_SECRET:}
  callback-url: ${NAVER_CALLBACK_URL:http://localhost:8000/auth/naver/callback}
